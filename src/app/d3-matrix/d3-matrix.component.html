<div style="text-align:center">
  <div class="container">
    <button id="saveButton" type="button" class="btn btn-outline-success" style="display: none;padding: 2px 7px;margin:5px;"
      (click)="saveOnClick()">Save Changes</button>

    <button id="discardButton" type="button" class="btn btn-outline-danger" style="display: none;padding: 2px 7px;margin:5px;"
      (click)="discardOnClick()">UNDO</button>
    <label>
      <input id="usfmchkbox" type="checkbox" value="">Include USFM</label>
    <button id="export" type="button" class="btn btn-outline-success" style="padding: 2px 7px;margin:5px;" (click)="exportOnClick()">Export Alignments</button>
  </div>
  <br>

  <mat-progress-bar *ngIf="display" mode="indeterminate"></mat-progress-bar>

  <div class="container" style="text-align: left" *ngIf="!display">
    <div>
      <button type="button" id="interlinearLink" class="btn btn-light" (click)="interlinearOnClick()">{{Interlinear}}</button>
      <button type="button" id="interlinearLink" class="btn btn-light" style="margin-left: 15px;" (click)="linearOnClick()">Linear</button>
    </div>
    <div *ngIf="interLinearflag">
      <horizontal-card style="display:inline-block;text-align:center" *ngFor="let horizontalCard of Statuses" [horizontalCard]="horizontalCard">
      </horizontal-card>
    </div>

    <div *ngIf="linear">
      <linear-widget style="display:inline-block;text-align:left" [linearLid]= "carouselBcv" [linearCard]="gridDataJson" ></linear-widget>
    </div>
  </div>

  <!-- <div id="grid" class="content" style="margin-left: 240px; width:800px;height:470px;overflow-y: scroll;overflow-x: scroll;"></div> -->
  <br>

      <div *ngIf="acrossVerseFlag" style="margin-left: 0px;width:100%;">
        <a id="prevContent" style="background-color: inherit;cursor:pointer" (click)="prevContentOnClick()">
